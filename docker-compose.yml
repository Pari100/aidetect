version: '3.8'

services:
  # Main application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-authenticator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite:./data/voice-auth.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - voice-auth-network
    profiles:
      - full
      - prod

  # Nginx reverse proxy and static file server
  nginx:
    image: nginx:alpine
    container_name: voice-auth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/public:/usr/share/nginx/html:ro
      - ./data:/var/cache/nginx/data:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - voice-auth-network
    profiles:
      - full
      - prod

  # Development hot reload server (optional)
  dev-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: voice-authenticator-dev
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - voice-auth-network
    profiles:
      - dev

  # PostgreSQL database (optional, for production)
  postgres:
    image: postgres:16-alpine
    container_name: voice-auth-postgres
    environment:
      POSTGRES_USER: voiceauth
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: voice_authenticator
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - voice-auth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voiceauth"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - prod-postgres

networks:
  voice-auth-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

# Usage:
# Development: docker-compose --profile dev up
# Production (SQLite): docker-compose --profile prod up
# Production (PostgreSQL): docker-compose --profile prod-postgres up
# Full stack: docker-compose --profile full up -d
